<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<link rel="stylesheet" href="image.css" />
</head>
<body>
    <h1>Image color Picker</h1>
<div class="wrapper">
  <div class="container">
     <div id="start"><img src="https://i.pinimg.com/originals/24/c4/c6/24c4c6c682b4e587bf4d6b8937014b34.jpg" alt=""></div>
    <div id="slide1"><img src="https://i.pinimg.com/originals/24/c4/c6/24c4c6c682b4e587bf4d6b8937014b34.jpg" alt=""></div>
    <div id="slide2"><img src="https://wallpaperaccess.com/full/459373.jpg" alt=""></div>
    <div id="slide3"><img src="https://wallpapercave.com/wp/wp2609960.jpg" alt=""></div>
    <div id="slide4"><img src="https://wallpaperaccess.com/full/546726.jpg" alt=""></div>
    <div class="navigation">
    <li> 
    <div class="btn"> 
    <a href="#slide1"><img src="https://i.pinimg.com/originals/24/c4/c6/24c4c6c682b4e587bf4d6b8937014b34.jpg" alt=""></a>
    </div>
    </li>
    <li>
    <div class="btn"> 
    <a href="#slide2"><img src="https://wallpaperaccess.com/full/459373.jpg" alt=""></a>
   </div>
   </li> 
   <li>
    <div class="btn">
    <a href="#slide3"><img src="https://wallpapercave.com/wp/wp2609960.jpg" alt=""></a>
    </div>
    </li>
    <li>
    <div class="btn"> 
    <a href="#slide4"><img src="https://wallpaperaccess.com/full/546726.jpg" alt=""></a>
    </div>
    </li>
    </div>
  </div>  
</div>
<div class="btns-container">
  <button id="pick-color">Pick Color</button>
</div>
<div id="error" class="hide"></div>
<div id="result" class="hide">
  <div>
    <input type="text" id="hex-val-ref" />
    <button onclick="copy('hex-val-ref')">
      <i class="fa-regular fa-copy"></i>
      <div>
        <input type="text" id="rgb-val-ref" />
        <button onclick="copy('rgb-val-ref')">
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>
      <div id="picked-color-ref"></div>
    </div>
    <div id="custom-alert">Color Code Copied!</div>
  </div>
    </button>
  </div>
  <script src="image.js"></script>
  <script src="server.js"></script>
</body>
</html>
